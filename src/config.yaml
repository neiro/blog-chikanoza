site:
  name: Vyacheslav Redkin
  site: 'https://chikanoza.com' # замени на реальный домен, когда будет
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Vyacheslav Redkin
    template: '%s — Vyacheslav Redkin'
  description: >
    Backend / Platform Engineer.
    Building APIs, distributed systems, and self-hosted infrastructure.
    .NET, PostgreSQL, Docker, Kafka, and pragmatic system design.
  robots:
    index: true
    follow: true

  openGraph:
    site_name: Vyacheslav Redkin
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

  twitter:
    handle: '@chikanoza'
    site: '@chikanoza'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # лучше подключать позже и осознанно

ui:
  theme: 'system'
